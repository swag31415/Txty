<!doctype html>
<html>

<body>
  <div id='editor'></div>
  <div id='word-count'>0 words</div>
</body>

<head>
  <title>Txty</title>
  <link rel='stylesheet' href='https://cdn.quilljs.com/1.3.6/quill.core.css'>
  <script src='https://cdn.quilljs.com/1.3.6/quill.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    function set_word_count(text) {
      $("#word-count").text(text.trim().split(/\s+|-|\//).filter(Boolean).length + ' words')
    }

    var quill = new Quill('#editor', {
      placeholder: '   Hello Swag!',
    });

    quill.on('selection-change', (range, oldRange, source) => {
      if (range) {
        var text = quill.getText(range.index, range.length);
        set_word_count((text.length > 0) ? text : quill.getText())
      }
    });
    quill.on('text-change', (delta, oldDelta, source) => {
      if (quill.getText().length > 0) {
        set_word_count(quill.getText())
      }
    });

    block = $("<div></div>").attr("id", "block")
    function hide_block() {
      block.remove()
      block.empty()
      quill.focus()
    }
    function show_block(element) {
      $("body").append(block)
      block.append(element)
      element.focus()
    }

    filename_entry = $("<textarea></textarea>").attr({
      "id": "cent-entry",
      "cols": "30",
      "rows": "1",
      "placeholder": "Enter Filename (esc to cancel)"
    })

    function save(filename) {
      var blob = new Blob([quill.getText()], { type: 'text/plain;charset=utf-8' })
      saveAs(blob, filename + (filename.includes('.') ? '' : '.txt'))
    }
    quill.keyboard.addBinding({
      key: 'S',
      shortKey: 'true',
      handler: (range, context) => {
        show_block(filename_entry)
        filename_entry.keydown(() => {
          if (event.key === "Enter") {
            event.preventDefault()
            save(filename_entry.val())
            filename_entry.val('')
            hide_block()
          }
          if (event.key === "Escape") {
            hide_block()
          }
        })
        return false
      }
    })

    loader = $("<div></div>").attr("class", "loader")
    password_entry = $("<input></input>").attr({
      "id": "cent-entry",
      "cols": "30",
      "rows": "1",
      "type": "password",
      "placeholder": "Enter Password"
    })
    key = ""

    function gen_handler(range, context) {
      if (key === "") {
        show_block(password_entry)
        password_entry.keydown(() => {
          if (event.key === "Enter") {
            key = password_entry.val()
            password_entry.val('')
            hide_block()
            gen_handler(range, context)
          }
          if (event.key === "Escape") {
            hide_block()
          }
        })
      } else {
        show_block(loader)
        fetch("https://us-east1-refined-stream-279021.cloudfunctions.net/bagofwords", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            "key": key,
            "prompt": quill.getText().trim(),
          })
        })
          .then(resp => resp.text())
          .then(text => {
            quill.setText(text.trim(), 'color', "#716F6F")
            hide_block()
          })
      }
    }

    quill.keyboard.addBinding({
      key: 'G',
      altKey: 'true',
      handler: gen_handler
    })
  </script>

  <style>
    :root {
      --black: #04040B;
      --nickel: #716F6F;
      --cultured: #F4F4F3;
      --iceberg: #6CAAD2;
    }

    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

      background: var(--black);
      color: var(--cultured);
    }

    #word-count {
      position: fixed;
      right: 2em;
      bottom: 2em;
    }
    
    @media print {
      #word-count {
        display: none;
      }
    }

    #block {
      background: var(--nickel);
      opacity: 0.5;
      position: fixed;
      left: 0vw;
      top: 0vh;
      width: 100vw;
      height: 100vh;
      transition: 400ms;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cent-entry {
      font-size: xx-large;
      background: var(--black);
      color: var(--cultured);
      border: thick solid var(--black);
      resize: none;
    }

    img {
      height: 10em;
      width: auto;
      border-radius: 1em;
    }

    .ql-editor {
      padding: 2em;
      min-height: 100vh;
    }

    .ql-editor.ql-blank::before {
      color: var(--nickel);
    }

    a {
      color: var(--iceberg);
    }

    .loader {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loader:after {
      content: " ";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 8px;
      box-sizing: border-box;
      border: 32px solid var(--iceberg);
      border-color: var(--iceberg) transparent var(--iceberg) transparent;
      animation: loader 1.2s infinite;
    }

    @keyframes loader {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }

      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      100% {
        transform: rotate(1800deg);
      }
    }
  </style>
</head>

</html>
