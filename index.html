<!doctype html>
<html>

<body>
  <div id="editor">
  </div>
</body>

<head>
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    var quill = new Quill('#editor', {
      placeholder: 'Hello Swag!',
    });
  </script>

  <style>
    body {
      margin: 2em;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

      background: #000;
      color: #fff;
    }

    img {
      height: 10em;
      width: auto;
      border-radius: 1em;
    }

    .ql-editor.ql-blank::before {
      /*To ensure the placeholder text matches regular text color*/
      color: inherit;
      /* And make it look a little different */
      opacity: 80%;
    }
  </style>
</head>

</html>
