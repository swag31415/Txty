<!doctype html>
<html>

<body>
  <div id="editor"></div>
  <div id="word-count">0 words</div>
</body>

<head>
  <title>Txty</title>
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    function set_word_count(text) {
      document.getElementById("word-count").innerText = text.trim().split(/\s+|-|\//).length + " words"
    }

    var quill = new Quill('#editor', {
      placeholder: '   Hello Swag!',
    });

    quill.on('selection-change', function (range, oldRange, source) {
      var text = quill.getText(range.index, range.length);
      set_word_count((text.length > 1) ? set_word_count(text) : set_word_count(quill.getText()))
    });
    quill.on('text-change', function (delta, oldDelta, source) {
      set_word_count(quill.getText())
    });
  </script>

  <style>
    :root {
      --black: #04040B;
      --nickel: #716F6F;
      --cultured: #F4F4F3;
      --iceberg: #6CAAD2;
    }

    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

      background: var(--black);
      color: var(--cultured);
    }

    #word-count {
      position: fixed;
      right: 2em;
      bottom: 2em;
    }

    img {
      height: 10em;
      width: auto;
      border-radius: 1em;
    }

    .ql-editor {
      padding: 2em;
      min-height: 100vh;
    }

    .ql-editor.ql-blank::before {
      color: var(--nickel);
    }
  </style>
</head>

</html>
